<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - La Casona</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <main class="admin-box">
    <h1>Panel de Administraci√≥n</h1>
    <button onclick="logout()">Cerrar sesi√≥n</button>

    <section id="panel" style="display:none;">
      <h3>Agregar nuevo plato</h3>
      <input type="text" id="nuevoNombre" placeholder="Nombre del plato" />
      <input type="number" id="nuevoPrecio" placeholder="Precio" />
      <input type="text" id="nuevaCategoria" placeholder="Categor√≠a" />
      <button onclick="agregarPlato()">Agregar</button>

      <h3>Platos existentes</h3>
      <table id="tabla">
        <thead>
          <tr><th>Nombre</th><th>Precio</th><th>Categor√≠a</th><th>Eliminar</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const SUPABASE_URL = "https://ihswokmnhwaitzwjzvmy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const usuarioActivo = localStorage.getItem("usuarioActivo");
    const autenticado = localStorage.getItem("autenticado");

    if (autenticado !== "true" || !usuarioActivo) {
      window.location.href = "index.html";
    }

    async function validarRol() {
      const { data, error } = await supabase
        .from("usuarios")
        .select("rol")
        .eq("usuario", usuarioActivo)
        .single();

      if (error || !data || data.rol !== "admin") {
        alert("‚õî Acceso restringido. Solo administradores.");
        logout();
        return;
      }

      document.getElementById("panel").style.display = "block";
      cargarPlatos();
    }

    async function cargarPlatos() {
      const { data, error } = await supabase.from("menu").select("*");
      if (error) {
        alert("‚ùå Error al cargar platos: " + error.message);
        return;
      }

      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";

      data.forEach(plato => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${plato.nombre}</td>
          <td>${plato.precio} CUP</td>
          <td>${plato.categoria || ""}</td>
          <td><button onclick="eliminarPlato('${plato.id}')">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(fila);
      });
    }

    async function agregarPlato() {
      const nombre = document.getElementById("nuevoNombre").value.trim();
      const precio = parseFloat(document.getElementById("nuevoPrecio").value);
      const categoria = document.getElementById("nuevaCategoria").value.trim();

      if (!nombre || isNaN(precio)) {
        alert("‚ö†Ô∏è Completa nombre y precio.");
        return;
      }

      const { error } = await supabase.from("menu").insert([
        { nombre, precio, categoria, disponible: true }
      ]);

      if (error) {
        alert("‚ùå Error al guardar el plato: " + error.message);
      } else {
        document.getElementById("nuevoNombre").value = "";
        document.getElementById("nuevoPrecio").value = "";
        document.getElementById("nuevaCategoria").value = "";
        cargarPlatos();
      }
    }

    async function eliminarPlato(id) {
      const confirmar = confirm("¬øEliminar este plato?");
      if (!confirmar) return;

      const { error } = await supabase.from("menu").delete().eq("id", id);
      if (error) {
        alert("‚ùå Error al eliminar: " + error.message);
      } else {
        cargarPlatos();
      }
    }

    function logout() {
      localStorage.removeItem("autenticado");
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    }

    window.onload = validarRol;
  </script>
</body>
</html>
