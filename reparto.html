<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reparto - La Casona de 17</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo La Casona de 17" />
    <h1>Pedidos para entregar</h1>
    <p>Clientes del Edificio FOCSA</p>
  </header>

  <div style="margin-bottom: 20px;">
    <label>Fecha: <input type="date" id="filtroFecha" /></label>
    <label>Piso: <input type="text" id="filtroPiso" placeholder="Ej. 12" /></label>
    <label>Cliente: <input type="text" id="filtroCliente" placeholder="Ej. Ana Pérez" /></label>
    <button onclick="mostrarResumen()">Filtrar</button>
  </div>

  <div id="resumen-dia" style="margin-bottom: 20px;"></div>

  <div id="lista-pedidos-container">
    <div id="lista-pedidos"></div>
  </div>

  <button id="volverArriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</button>

  <script type="module" src="script-reparto.js"></script>
</body>
</html>
