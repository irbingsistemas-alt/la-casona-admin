<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al sistema</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bienvenido a La Casona de 17</h1>
    <p>Acceso para administración y cocina</p>
  </header>

  <div style="max-width: 400px; margin: auto;">
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button id="btn-login">Entrar</button>
    <p id="mensaje" style="color: red; margin-top: 10px;"></p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://ihswokmnhwaitzwjzvmy.supabase.co",
      "public-anon-key"
    );

    async function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const mensaje = document.getElementById("mensaje");

      mensaje.textContent = "";

      const { data, error } = await supabase
        .from("usuarios")
        .select("rol")
        .eq("usuario", usuario)
        .eq("clave", clave)
        .single();

      if (error || !data) {
        mensaje.textContent = "❌ Usuario o clave incorrecta";
        return;
      }

      localStorage.setItem("rol", data.rol);

      if (data.rol === "admin") {
        window.location.href = "admin.html";
      } else if (data.rol === "cocina") {
        window.location.href = "cocina.html";
      } else {
        mensaje.textContent = "❌ Rol no autorizado";
      }
    }

    document.getElementById("btn-login").addEventListener("click", login);
  </script>
</body>
</html>
