<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - La Casona</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo La Casona de 17" />
    <h1>Bienvenido a La Casona</h1>
    <p>Inicia sesión para continuar</p>
  </header>

  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="clave" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
  </form>

  <p id="mensajeError" style="color: red;"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://ihswokmnhwaitzwjzvmy.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // tu clave pública
    );

    const form = document.getElementById("loginForm");
    const mensajeError = document.getElementById("mensajeError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensajeError.textContent = "";

      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      const { data, error } = await supabase
        .from("usuarios")
        .select("rol")
        .eq("usuario", usuario)
        .eq("clave", clave)
        .single();

      if (error || !data) {
        mensajeError.textContent = "❌ Usuario o clave incorrecta";
        return;
      }

      localStorage.setItem("usuarioActivo", usuario);
      localStorage.setItem("rol", data.rol);

      if (data.rol === "admin") {
        window.location.href = "admin.html";
      } else if (data.rol === "cocina") {
        window.location.href = "cocina.html";
      } else if (data.rol === "reparto") {
        window.location.href = "reparto.html";
      } else {
        mensajeError.textContent = "❌ Rol no reconocido";
      }
    });
  </script>
</body>
</html>
