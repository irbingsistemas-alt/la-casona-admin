<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | La Casona de 17</title>
  <link rel="stylesheet" href="./style-base.css" />
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="contenedor">
    <header>
      <img src="./assets/logo.png" alt="Logo La Casona de 17" />
      <h1>Bienvenido a La Casona</h1>
      <p>Inicia sesión para acceder al sistema</p>
    </header>

    <!-- Formulario de login -->
    <form id="loginForm">
      <label for="usuario"><strong>Usuario</strong></label>
      <input type="text" id="usuario" placeholder="Usuario" required autocomplete="off" />

      <label for="clave"><strong>Contraseña</strong></label>
      <input type="password" id="clave" placeholder="Contraseña" required autocomplete="off" />

      <button type="submit" id="btnLogin">Ingresar</button>
    </form>

    <p id="mensajeError" class="mensaje-error"></p>
  </div>

  <!-- Script principal -->
  <script type="module" src="./index.js"></script>
</body>
</html>
