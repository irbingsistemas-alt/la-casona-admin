<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadísticas - La Casona de 17</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo La Casona de 17" />
    <h1>Panel de estadísticas</h1>
    <p>Resumen de pedidos entregados</p>
  </header>

  <div style="margin-bottom: 20px;">
    <label>Desde: <input type="date" id="filtroDesde" /></label>
    <label>Hasta: <input type="date" id="filtroHasta" /></label>
    <button onclick="aplicarFiltros()">Filtrar</button>
    <button onclick="limpiarFiltros()">Limpiar</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
  </div>

  <div id="resumen-numerico" style="margin-bottom: 20px;"></div>

  <section>
    <canvas id="clientesChart" height="200"></canvas>
    <canvas id="platosChart" height="200"></canvas>
    <canvas id="pisosChart" height="200"></canvas>
    <canvas id="ingresosChart" height="200"></canvas>
  </section>

  <script>
    const entregados = JSON.parse(localStorage.getItem("pedidosEntregados")) || [];
    let filtrados = [];

    function fechaLocalAISO(fechaStr) {
      const partes = fechaStr.split(",")[0].split("/");
      const dia = partes[0];
      const mes = partes[1];
      const año = partes[2];
      return `${año}-${mes.padStart(2, "0")}-${dia.padStart(2, "0")}`;
    }

    function aplicarFiltros() {
      const desde = document.getElementById("filtroDesde").value;
      const hasta = document.getElementById("filtroHasta").value;

      filtrados = entregados.filter(p => {
        const fechaPedido = fechaLocalAISO(p.fecha);
        return (!desde || fechaPedido >= desde) && (!hasta || fechaPedido <= hasta);
      });

      generarEstadisticas(filtrados);
    }

    function limpiarFiltros() {
      document.getElementById("filtroDesde").value = "";
      document.getElementById("filtroHasta").value = "";
      filtrados = entregados;
      generarEstadisticas(filtrados);
    }

    function generarEstadisticas(pedidos) {
      const clientes = {};
      const platos = {};
      const pisos = {};
      const ingresos = {};

      pedidos.forEach(p => {
        clientes[p.cliente] = (clientes[p.cliente] || 0) + 1;
        p.items.forEach(i => {
          platos[i.nombre] = (platos[i.nombre] || 0) + i.cantidad;
        });
        pisos[p.piso] = (pisos[p.piso] || 0) + 1;
        const fecha = fechaLocalAISO(p.fecha);
        ingresos[fecha] = (ingresos[fecha] || 0) + p.total;
      });

      const totalIngresos = Object.values(ingresos).reduce((a, b) => a + b, 0);
      const desde = document.getElementById("filtroDesde").value;
      const hasta = document.getElementById("filtroHasta").value;

      let tituloResumen = "Resumen general";
      if (desde && hasta && desde !== hasta) {
        tituloResumen = `Resumen general del período: ${desde} al ${hasta}`;
      } else if (desde) {
        tituloResumen = `Resumen general del día: ${desde}`;
      } else {
        const hoy = new Date().toISOString().split("T")[0];
        tituloResumen = `Resumen general del día: ${hoy}`;
      }

      const promedioPorCliente = pedidos.length > 0 ? (totalIngresos / pedidos.length).toFixed(2) : 0;
      const promedioPorPiso = Object.keys(pisos).length > 0 ? (totalIngresos / Object.keys(pisos).length).toFixed(2) : 0;

      let platoMasVendido = "—";
      if (Object.keys(platos).length > 0) {
        const topPlato = Object.entries(platos).sort((a, b) => b[1] - a[1])[0];
        platoMasVendido = `${topPlato[0]} (${topPlato[1]} uds)`;
      }

      let clienteTop = "—";
      if (Object.keys(clientes).length > 0) {
        const topCliente = Object.entries(clientes).sort((a, b) => b[1] - a[1])[0];
        clienteTop = `${topCliente[0]} (${topCliente[1]} pedidos)`;
      }

      let pisoTop = "—";
      if (Object.keys(pisos).length > 0) {
        const topPiso = Object.entries(pisos).sort((a, b) => b[1] - a[1])[0];
        pisoTop = `Piso ${topPiso[0]} (${topPiso[1]} entregas)`;
      }

      const resumen = `
        <h3>${tituloResumen}</h3>
        <table>
          <tr><th>Total de pedidos</th><td>${pedidos.length}</td></tr>
          <tr><th>Total de ingresos</th><td>${totalIngresos} CUP</td></tr>
          <tr><th>Clientes únicos</th><td>${Object.keys(clientes).length}</td></tr>
          <tr><th>Pisos atendidos</th><td>${Object.keys(pisos).length}</td></tr>
          <tr><th>Promedio por cliente</th><td>${promedioPorCliente} CUP</td></tr>
          <tr><th>Promedio por piso</th><td>${promedioPorPiso} CUP</td></tr>
          <tr><th>Plato más vendido</th><td>${platoMasVendido}</td></tr>
          <tr><th>Cliente más frecuente</th><td>${clienteTop}</td></tr>
          <tr><th>Piso con más entregas</th><td>${pisoTop}</td></tr>
        </table>
      `;
      document.getElementById("resumen-numerico").innerHTML = resumen;

      crearGrafico("clientesChart", clientes, "Clientes frecuentes", "#4e79a7");
      crearGrafico("platosChart", platos, "Platos más vendidos", "#f28e2b");
      crearGrafico("pisosChart", pisos, "Pisos con más entregas", "#76b7b2");
      crearGrafico("ingresosChart", ingresos, "Ingresos por día (CUP)", "#e15759");
    }

    function crearGrafico(id, datos, titulo, color) {
      const canvas = document.getElementById(id);
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      if (window[id] instanceof Chart) {
        window[id].destroy();
      }

      const entries = Object.entries(datos).sort((a, b) => b[1] - a[1]);
      const labels = entries.map(e => e[0]);
      const values = entries.map(e => e[1]);

      window[id] = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: titulo,
            data: values,
            backgroundColor: color
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: titulo }
          }
        }
      });
    }

    function exportarCSV() {
      const pedidos = filtrados.length ? filtrados : entregados;
      if (pedidos.length === 0) {
        alert("No hay datos para exportar.");
        return;
      }

      let csv = "Fecha,Cliente,Piso,Apto,Platos,Total\n";
      pedidos.forEach(p => {
        const platos = p.items.map(i => `${i.nombre} x${i.cantidad}`).join(" | ");
        const fecha = fechaLocalAISO(p.fecha);
        csv += `"${fecha}","${p.cliente}","${p.piso || ""}","${p.apartamento || ""}","${platos}","${p.total}"\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "estadisticas_pedidos.csv";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = () => {
      const hoy = new Date();
      const hoyISO = hoy.toISOString().split("T")[0];
      document.getElementById("filtroDesde").value = hoyISO;
      document.getElementById("filtroHasta").value = hoyISO;
      aplicarFiltros();
    };
  </script>
</body>
</html>
