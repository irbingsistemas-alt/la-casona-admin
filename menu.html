<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú - La Casona de 17</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo La Casona de 17" />
    <h1>Menú Interactivo</h1>
    <p>Clientes del Edificio FOCSA</p>
  </header>

  <label for="filtro">Filtrar por categoría:</label>
  <select id="filtro" onchange="filtrarMenu()">
    <option value="todos">Todos</option>
  </select>

  <!-- Scroll vertical para limitar la altura del menú -->
  <div id="menu-container" style="max-height: 420px; overflow-y: auto; margin-bottom: 20px;">
    <div id="menu"></div>
  </div>

  <h3>Datos del cliente</h3>
  <input type="text" id="cliente" placeholder="Nombre del cliente" />
  <input type="text" id="piso" placeholder="Piso (ej. 14)" />
  <input type="text" id="apartamento" placeholder="Apartamento (ej. 1405)" />
  <p>Total: <span id="total">0</span> CUP</p>
  <button onclick="enviarPedido()">Revisar pedido</button>

  <div id="confirmacion" style="display:none; margin-top:30px;">
    <h3>Confirmación del pedido</h3>
    <div id="resumen"></div>
    <button onclick="enviarWhatsApp()">Confirmar y enviar</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>

  <script type="module" src="script-menu.js"></script>
</body>
</html>
