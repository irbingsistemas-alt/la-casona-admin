<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reparto - La Casona de 17</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo La Casona de 17" />
    <h1>Pedidos para entregar</h1>
    <p>Clientes del Edificio FOCSA</p>
  </header>

  <div style="margin-bottom: 20px;">
    <label>Selecciona una fecha: <input type="date" id="filtroFecha" /></label>
    <button onclick="mostrarResumen()">Ver resumen</button>
  </div>

  <div id="resumen-dia" style="margin-bottom: 20px;"></div>
  <div id="lista-pedidos"></div>

  <script>
    const lista = document.getElementById("lista-pedidos");
    const resumenDiv = document.getElementById("resumen-dia");

    function fechaLocalAISO(fechaStr) {
      const partes = fechaStr.split(",")[0].split("/");
      const dia = partes[0];
      const mes = partes[1];
      const año = partes[2];
      return `${año}-${mes.padStart(2, "0")}-${dia.padStart(2, "0")}`;
    }

    function mostrarResumen() {
      const fechaSeleccionada = document.getElementById("filtroFecha").value;
      if (!fechaSeleccionada) {
        alert("Selecciona una fecha.");
        return;
      }

      const pedidos = JSON.parse(localStorage.getItem("historialPedidos")) || [];
      const entregados = JSON.parse(localStorage.getItem("pedidosEntregados")) || [];

      const pedidosDelDia = pedidos.filter(p => fechaLocalAISO(p.fecha) === fechaSeleccionada);
      const entregadosDelDia = entregados.filter(p => fechaLocalAISO(p.fecha) === fechaSeleccionada);

      resumenDiv.innerHTML = `
        <h3>Resumen del ${fechaSeleccionada}</h3>
        <table>
          <tr><th>Pedidos generados</th><td>${pedidosDelDia.length}</td></tr>
          <tr><th>Pedidos entregados</th><td>${entregadosDelDia.length}</td></tr>
        </table>
      `;

      mostrarPedidos(pedidosDelDia);
    }

    function mostrarPedidos(pedidos) {
      lista.innerHTML = "";

      if (pedidos.length === 0) {
        lista.innerHTML = "<p>No hay pedidos pendientes para esa fecha.</p>";
        return;
      }

      pedidos.slice().reverse().forEach((pedido, index) => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <p><strong>${pedido.fecha}</strong></p>
          <p><strong>${pedido.cliente}</strong> - Piso ${pedido.piso}, Apto ${pedido.apartamento}</p>
          <ul>
            ${pedido.items.map(i => `<li>${i.nombre} x${i.cantidad} = ${i.subtotal} CUP</li>`).join("")}
          </ul>
          <p><strong>Total:</strong> ${pedido.total} CUP</p>
          <button onclick="marcarEntregado(this)">Marcar como entregado</button>
        `;
        lista.appendChild(div);
      });
    }

    function marcarEntregado(boton) {
      const tarjeta = boton.parentElement;
      const index = Array.from(lista.children).indexOf(tarjeta);

      tarjeta.remove();

      const pedidos = JSON.parse(localStorage.getItem("historialPedidos")) || [];
      const entregados = JSON.parse(localStorage.getItem("pedidosEntregados")) || [];

      const entregado = pedidos.splice(pedidos.length - 1 - index, 1)[0];
      entregados.push(entregado);

      localStorage.setItem("historialPedidos", JSON.stringify(pedidos));
      localStorage.setItem("pedidosEntregados", JSON.stringify(entregados));

      // Refrescar resumen
      mostrarResumen();
    }

    // Mostrar resumen del día actual al cargar
    window.onload = () => {
      const hoy = new Date();
      const yyyy = hoy.getFullYear();
      const mm = String(hoy.getMonth() + 1).padStart(2, "0");
      const dd = String(hoy.getDate()).padStart(2, "0");
      const hoyISO = `${yyyy}-${mm}-${dd}`;
      document.getElementById("filtroFecha").value = hoyISO;
      mostrarResumen();
    };
  </script>
</body>
</html>
