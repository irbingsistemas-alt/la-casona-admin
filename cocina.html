<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Cocina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    const rol = localStorage.getItem("rol");
    const usuario = localStorage.getItem("usuarioActivo");
    if (rol !== "cocina" || !usuario) {
      window.location.href = "index.html";
    }
  </script>

  <header>
    <h1>Pedidos en Cocina</h1>
    <p>Solo usuarios con rol <strong>cocina</strong></p>
  </header>

  <button onclick="logout()">Cerrar sesi√≥n</button>

  <!-- Resumen de pedidos por local -->
  <div id="resumen-locales" style="margin-top: 20px;"></div>

  <!-- Filtro por local -->
  <label for="filtro-local"><strong>Filtrar por local:</strong></label>
  <select id="filtro-local" onchange="filtrarPorLocal()" style="margin-bottom: 20px;">
    <option value="todos">Todos</option>
  </select>

  <!-- Contenedor con scroll vertical -->
  <div id="lista-pedidos-container" style="max-height: 500px; overflow-y: auto;">
    <div id="lista-pedidos"></div>
  </div>

  <script type="module" src="script-cocina.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("rol");
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
