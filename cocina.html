<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Cocina - La Casona de 17</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pedidos en Cocina</h1>
    <p>Solo pedidos pendientes</p>
  </header>

  <!-- Bloqueo por clave -->
  <div id="bloqueo-cocina" style="text-align:center; margin-top:50px;">
    <h2>üîí Acceso restringido</h2>
    <p>Ingresa la clave de cocina:</p>
    <input type="password" id="clave-cocina" placeholder="Clave" />
    <button onclick="verificarClave()">Entrar</button>
  </div>

  <!-- Contenedor oculto hasta que se desbloquee -->
  <div id="lista-pedidos-container" style="display:none;">
    <div id="lista-pedidos"></div>
  </div>

  <script>
    function verificarClave() {
      const clave = document.getElementById("clave-cocina").value.trim();
      if (clave === "cocina17") {
        document.getElementById("bloqueo-cocina").style.display = "none";
        document.getElementById("lista-pedidos-container").style.display = "block";
        import("./script-cocina.js");
      } else {
        alert("‚ùå Clave incorrecta");
      }
    }
  </script>
</body>
</html>
