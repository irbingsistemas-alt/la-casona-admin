<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti칩n de Usuarios | La Casona de 17</title>
  <link rel="stylesheet" href="../style-base.css" />
</head>
<body>
  <script>
    const rol = localStorage.getItem("rol");
    const usuario = localStorage.getItem("usuarioActivo");
    if (rol !== "administrador" || !usuario) {
      window.location.href = "../index.html";
    }
  </script>

  <div class="contenedor">
    <header>
      <img src="../assets/logo.png" alt="Logo La Casona de 17" />
      <h1>Gesti칩n de Usuarios</h1>
      <p>Crear, editar y eliminar usuarios del sistema</p>
      <button onclick="logout()">Cerrar sesi칩n</button>
    </header>

    <section>
      <h3>Agregar nuevo usuario</h3>
      <input type="text" id="nuevoUsuario" placeholder="Usuario" />
      <input type="password" id="nuevaClave" placeholder="Contrase침a" />
      <label for="nuevoRol"><strong>Rol:</strong></label>
      <select id="nuevoRol">
        <option value="admin">admin</option>
        <option value="cocina">cocina</option>
        <option value="reparto">reparto</option>
        <option value="administrador general">administrador general</option>
        <option value="dependiente">dependiente</option>
        <option value="bar">bar</option>
        <option value="barra">barra</option>
      </select>
      <button onclick="agregarUsuario()">Agregar</button>
    </section>

    <section>
      <h3>Usuarios registrados</h3>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script type="module" src="../scripts/script-usuarios.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("rol");
      localStorage.removeItem("usuarioActivo");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
