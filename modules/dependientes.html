<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de dependientes</title>
  <link rel="stylesheet" href="../style-base.css" />
</head>
<body>
  <div id="login-panel" class="contenedor">
    <img src="../assets/logo.png" alt="Logo" class="logo-login" />
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <div style="margin-top:12px;">
      <button id="btn-login">Entrar</button>
    </div>
    <p id="login-error" class="mensaje-error"></p>
  </div>

  <div id="main-panel" class="contenedor" style="display: none;">
    <header style="display:flex; align-items:center; gap:12px; justify-content:space-between;">
      <div style="display:flex; align-items:center; gap:12px;">
        <img src="../assets/logo.png" alt="Logo" id="logo" style="max-width:64px;" />
        <span id="bienvenida" style="font-weight:bold;"></span>
      </div>
      <div>
        <button id="btn-logout" class="btn-secundario">Cerrar sesión</button>
      </div>
    </header>

    <section id="menu-panel" style="margin-top:18px;">
      <h3>Menú disponible</h3>
      <div id="menu-contenedor" class="scrollable-menu"></div>

      <div id="totales" style="margin-top:12px; display:flex; gap:16px; align-items:center; justify-content:space-between;">
        <div>
          <p>Total: <span id="total-cup">0.00</span> CUP</p>
          <p>Cantidad de ítems: <span id="total-items">0</span></p>
        </div>
        <div>
          <button id="btn-limpiar">Limpiar selección</button>
        </div>
      </div>
    </section>

    <section id="pedidos-panel" style="margin-top:18px;">
      <h3>Pedidos pendientes</h3>
      <div id="pedidos-contenedor"></div>
    </section>

    <section id="resumen-panel" style="margin-top:18px;">
      <h3>Resumen del día</h3>
      <p>Fecha: <span id="resumen-fecha"></span></p>
      <p>Usuario conectado: <span id="resumen-usuario"></span></p>
      <p>Pedidos cobrados: <span id="resumen-cobrados"></span></p>
      <p>Importe cobrado: <span id="resumen-cobrado"></span> CUP</p>
      <p>Pedidos pendientes: <span id="resumen-pendientes"></span></p>
      <p>Importe pendiente: <span id="resumen-pendiente"></span> CUP</p>
    </section>

    <div id="modal-detalles" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="modal-close">&times;</span>
        <h3>Detalles del pedido</h3>
        <div id="detalle-contenedor"></div>
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/script-dependientes.js"></script>
</body>
</html>
