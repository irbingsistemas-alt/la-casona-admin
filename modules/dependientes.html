<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de dependientes</title>
  <link rel="stylesheet" href="/la-casona-admin/modules/style-base.css" />
</head>
<body>
  <div id="login-panel">
    <img src="./assets/logo.png" alt="Logo" id="logo-login" />
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button id="btn-login">Entrar</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="main-panel" style="display: none;">
    <header>
      <img src="assets/logo.png" alt="Logo" id="logo" />
      <span id="bienvenida"></span>
      <button id="btn-logout">Cerrar sesión</button>
    </header>

    <section id="menu-panel">
      <h3>Menú disponible</h3>
      <div id="menu-contenedor" class="scrollable-menu"></div>
      <div id="totales">
        <p>Total: <span id="total-cup">0</span> CUP</p>
        <p>Cantidad de ítems: <span id="total-items">0</span></p>
        <button id="btn-limpiar">Limpiar selección</button>
      </div>
    </section>

    <section id="pedidos-panel">
      <h3>Pedidos pendientes</h3>
      <div id="pedidos-contenedor"></div>
    </section>

    <section id="resumen-panel">
      <h3>Resumen del día</h3>
      <p>Fecha: <span id="resumen-fecha"></span></p>
      <p>Usuario conectado: <span id="resumen-usuario"></span></p>
      <p>Pedidos cobrados: <span id="resumen-cobrados"></span></p>
      <p>Importe cobrado: <span id="resumen-cobrado"></span> CUP</p>
      <p>Pedidos pendientes: <span id="resumen-pendientes"></span></p>
      <p>Importe pendiente: <span id="resumen-pendiente"></span> CUP</p>
    </section>

    <div id="modal-detalles" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="modal-close">&times;</span>
        <h3>Detalles del pedido</h3>
        <div id="detalle-contenedor"></div>
      </div>
    </div>
  </div>

  <script src="../scripts/script-dependientes.js"></script>
</body>
</html>
