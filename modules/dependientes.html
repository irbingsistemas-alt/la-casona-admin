<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulo Dependientes</title>
  <link rel="stylesheet" href="dependientes.css" />
</head>
<body>
  <section id="login">
    <h2>Acceso al módulo</h2>
    <input type="text" id="usuario_input" placeholder="Usuario" />
    <input type="password" id="clave_input" placeholder="Clave" />
    <button id="btn_login">Ingresar</button>
    <p id="mensaje_login"></p>
  </section>

  <section id="panel" style="display:none;">
    <h2>Bienvenido, <span id="nombre_usuario"></span></h2>

    <div id="menu">
      <h3>Menú disponible</h3>
      <select id="filtro_categoria"></select>
      <div id="menu_items" class="scrollable-menu"></div>
    </div>

    <div id="pedido">
      <h3>Datos del pedido</h3>
      <input type="text" id="mesa_input" placeholder="Mesa" />
      <select id="local_input">
        <option value="restaurant">Restaurant</option>
        <option value="bar">Bar</option>
        <option value="pizzeria">Pizzería</option>
      </select>
      <button id="btn_revisar">Revisar pedido</button>
    </div>

    <section id="resumen-pedido" class="resumen-visual" style="display:none;">
      <h3>Resumen del pedido</h3>
      <div id="resumen_contenido" class="resumen-contenido"></div>
      <div class="botonera">
        <button id="btn-confirmar" class="btn-principal">✅ Confirmar pedido</button>
        <button id="btn-cancelar" class="btn-secundario">❌ Cancelar</button>
      </div>
    </section>

    <div id="pendientes">
      <h3>Pedidos pendientes</h3>
      <div id="lista_pendientes"></div>
    </div>

    <div id="resumen_dia">
      <h3>Resumen del día</h3>
      <p id="resumen_texto"></p>
    </div>

    <button id="btn_logout">Cerrar sesión</button>
  </section>

  <script src="dependientes.js"></script>
</body>
</html>
