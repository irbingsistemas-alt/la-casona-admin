<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dependientas</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #contenido { display: none; }
    .menu-item { display: flex; justify-content: space-between; margin: 4px 0; }
    .categoria-grupo { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    input[type="number"] { width: 60px; }
    #resumen ul { padding-left: 1rem; }
  </style>
</head>
<body>
  <div id="login">
    <h2>🔐 Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Entrar</button>
  </div>

  <div id="contenido">
    <h2>🍽️ Registro de pedidos</h2>

    <label>Local:
      <select id="local" onchange="actualizarEstiloLocal()">
        <option value="Salón">Salón</option>
        <option value="Terraza">Terraza</option>
        <option value="Bar">Bar</option>
      </select>
    </label>

    <label>Mesa:
      <input type="text" id="mesa" placeholder="Ej: 5" />
    </label>

    <div id="menu"></div>

    <p><strong>Total:</strong> <span id="total">0</span> CUP</p>
    <p><strong>Ítems seleccionados:</strong> <span id="cantidad-items">0</span></p>
    <button onclick="enviarPedido()">Enviar pedido</button>
    <button onclick="limpiarSeleccion()">Limpiar selección</button>

    <div id="confirmacion" style="display:none;">
      <h3 style="color:green;">✅ Pedido enviado a cocina</h3>
      <div id="resumen"></div>
      <button onclick="marcarCobrado()">Marcar como cobrado</button>
    </div>

    <h3>📊 Resumen del día</h3>
    <p><strong>Fecha:</strong> <span id="fecha-resumen"></span></p>
    <p><strong>Pedidos pendientes:</strong> <span id="total-pendientes">0</span></p>
    <p><strong>Importe pendiente:</strong> <span id="importe-pendiente">0</span> CUP</p>
    <p><strong>Pedidos cobrados:</strong> <span id="total-cobrados">0</span></p>
    <p><strong>Importe cobrado:</strong> <span id="importe-cobrado">0</span> CUP</p>

    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script type="module" src="script-dependientas-parte1.js"></script>
  <script type="module" src="script-dependientas-parte2.js"></script>
</body>
</html>
