<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dependientes | La Casona de 17</title>
  <link rel="stylesheet" href="https://irbingsistemas-alt.github.io/la-casona-admin/style-base.css" />
</head>
<body>
  <div class="contenedor">
    <div class="bloque-seccion" id="login">
      <img src="../assets/logo.png" alt="Logo" class="logo-login" />
      <h1>La Casona de 17</h1>
      <form>
        <input type="text" id="usuario" placeholder="Usuario" />
        <input type="password" id="clave" placeholder="Contraseña" />
        <button type="button" id="btnEntrar">Entrar</button>
        <div id="loginError" class="mensaje-error"></div>
      </form>
    </div>

    <div class="bloque-seccion contenido-oculto" id="contenido">
      <h2>Resumen del día</h2>
      <p><strong>Fecha:</strong> <span id="fecha-resumen"></span></p>
      <p><strong>Usuario conectado:</strong> <span id="usuario-conectado"></span></p>
      <p><strong>Importe cobrado:</strong> <span id="importe-cobrado">0</span> CUP</p>
      <p><strong>Pedidos pendientes:</strong> <span id="total-pendientes">0</span></p>
      <p><strong>Importe pendiente:</strong> <span id="importe-pendiente">0</span> CUP</p>

      <h2>Menú</h2>
      <button onclick="cargarMenu()">Actualizar menú</button>
      <select id="filtro"></select>
      <div id="menu"></div>

      <h2>Pedido</h2>
      <input type="text" id="local" placeholder="Tipo de comida (ej. Almuerzo)" />
      <input type="text" id="mesa" placeholder="Mesa" />
      <div class="botonera">
        <button id="btnRevisarPedido">Revisar pedido</button>
        <button id="btnLimpiarSeleccion" class="btn-secundario">Limpiar selección</button>
        <button id="btnCerrarSesion" class="btn-secundario">Cerrar sesión</button>
      </div>
      <p><strong>Total:</strong> <span id="total">0</span> CUP</p>
      <p><strong>Items:</strong> <span id="cantidad-items">0</span></p>

      <div id="confirmacion" class="confirmacion-oculta">
        <h3>Confirmación</h3>
        <div id="resumen"></div>
      </div>

      <h2>Pedidos pendientes</h2>
      <div id="pedidos-pendientes"></div>
    </div>

    <div id="modal-detalle" class="contenido-oculto">
      <h3>Detalle del pedido</h3>
      <div id="detalle-pedido"></div>
      <button onclick="cerrarModalDetalle()" class="btn-secundario">Cerrar</button>
    </div>

    <div id="mensajeSistema"></div>
  </div>

  <script type="module" src="../scripts/script-dependientes.js"></script>
</body>
</html>
