<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Menús | La Casona</title>
  <link rel="icon" href="../assets/logo.png" type="image/png" />
  <link rel="stylesheet" href="../styles/admin.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <img src="../assets/logo.png" alt="La Casona logo" />
      <div>
        <h1>Admin Menús</h1>
        <div class="small">Crear y editar platos — destinos: focsa / restaurant / entregas</div>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Crear / Editar Plato</h2>
        <form id="menuForm" autocomplete="off">
          <input type="hidden" id="menuId" />
          <label>Nombre</label>
          <input id="nombre" required maxlength="150" />

          <label>Descripción</label>
          <textarea id="descripcion" rows="2" placeholder="Opcional"></textarea>

          <div class="row">
            <div class="col">
              <label>Precio</label>
              <input id="precio" type="number" step="0.01" min="0" required />
            </div>
            <div class="col">
              <label>Categoría</label>
              <select id="categoriaSelect"></select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Destino</label>
              <select id="destino">
                <option value="restaurant">restaurant</option>
                <option value="focsa">focsa</option>
                <option value="entregas">entregas</option>
              </select>
            </div>
            <div class="col">
              <label>Disponible</label>
              <select id="disponible">
                <option value="true">Sí</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>

          <label>Imagen URL</label>
          <input id="imagen_url" placeholder="https://..." />

          <label>Stock (opcional)</label>
          <input id="stock" type="number" min="0" placeholder="Dejar vacío = sin control" />

          <div class="actions">
            <button type="submit" id="btnGuardar" class="btn">Guardar</button>
            <button type="button" id="btnLimpiar" class="btn ghost">Limpiar</button>
            <button type="button" id="btnCancelarEdicion" class="btn ghost" style="display:none">Cancelar Edición</button>
          </div>
        </form>
      </section>

      <aside>
        <div class="card">
          <h2>Listado de Platos</h2>
          <div class="filters">
            <div>
              <label>Destino</label>
              <select id="filtroDestino">
                <option value="">Todos</option>
                <option value="focsa">focsa</option>
                <option value="restaurant">restaurant</option>
                <option value="entregas">entregas</option>
              </select>
            </div>
            <div>
              <label>Categoría</label>
              <select id="filtroCategoria">
                <option value="">Todas</option>
              </select>
            </div>
            <div>
              <label>Buscar</label>
              <input id="buscar" placeholder="Nombre..." />
            </div>
            <div>
              <label>&nbsp;</label>
              <button id="btnRefrescar" class="btn ghost" type="button">Refrescar</button>
            </div>
          </div>
          <div id="menuListado" style="max-height:360px;overflow-y:auto;padding-right:6px"></div>
        </div>

        <div class="card" style="margin-top:12px">
          <h2>Historial de Acciones</h2>
          <div id="historial" class="hist-list" aria-live="polite"></div>
        </div>
      </aside>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script type="module" src="../scripts/script-admin-menus.js"></script>
</body>
</html>
