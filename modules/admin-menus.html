<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Menús | La Casona de 17</title>
  <link rel="stylesheet" href="../style-base.css" />
</head>
<body>
  <div class="contenedor" id="main-panel">
    <header style="display:flex; align-items:center; justify-content:space-between;">
      <img src="../assets/logo.png" alt="Logo La Casona" class="logo-login" />
      <div>
        <h1>Gestión de Menús</h1>
        <div class="meta" id="rolInfo"></div>
      </div>
      <button id="btnLogout" class="btn ghost">Cerrar sesión</button>
    </header>

    <section>
      <h2>📋 Ítems del menú</h2>

      <div class="fila-datos">
        <div>
          <label for="filtro-categoria">Categoría:</label>
          <select id="filtro-categoria"><option value="">Todas</option></select>
        </div>
        <div>
          <label for="filtro-destino">Destino:</label>
          <select id="filtro-destino"><option value="">Todos</option></select>
        </div>
        <div>
          <label for="filtro-area">Área:</label>
          <select id="filtro-area">
            <option value="">Todas</option>
            <option value="plato">Plato</option>
            <option value="bebida">Bebida</option>
            <option value="embalaje">Embalaje</option>
            <option value="extra">Extra</option>
          </select>
        </div>
      </div>

      <div style="display:flex; gap:10px; margin-bottom:20px;">
        <button id="btnNuevo" class="btn-principal">➕ Crear nuevo ítem</button>
        <button id="btnExportar" class="btn-secundario">📤 Exportar CSV</button>
        <button id="btnImportar" class="btn-secundario">📥 Importar CSV</button>
      </div>

      <div id="tabla-menus"></div>

      <h2>🔴 Ítems sin stock</h2>
      <div id="panel-sin-stock"></div>
    </section>

    <!-- Modal para edición/creación -->
    <div id="modal-menu-root"></div>
  </div>

  <script type="module" src="../scripts/script-menus.js"></script>
</body>
</html>
