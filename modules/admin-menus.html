<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Menús</title>
  <link rel="stylesheet" href="../styles/menus.css" />
</head>
<body>
  <header>
    <h1>📋 Gestión de Menús</h1>
    <div id="rolInfo"></div>
    <button id="btnLogout">Cerrar sesión</button>
  </header>

  <section class="panel-control">
    <button id="btnNuevo">➕ Nuevo ítem</button>
    <button id="btnExportar">📤 Exportar CSV</button>
    <button id="btnImportar">📥 Importar CSV</button>
    <button id="btnExportarAuditoria">📜 Exportar auditoría</button>

    <select id="filtro-destino"><option value="">Destino</option></select>
    <select id="filtro-area"><option value="">Área</option></select>
    <select id="filtro-categoria"><option value="">Categoría</option></select>
  </section>

  <section>
    <h2>📊 Resumen general</h2>
    <div id="panel-dashboard" class="fila-datos"></div>
  </section>

  <section>
    <h2>📦 Ítems sin stock</h2>
    <div id="panel-sin-stock"></div>
  </section>

  <section>
    <h2>📦 Sugerencias de reposición</h2>
    <div id="panel-reposicion"></div>
  </section>

  <section>
    <h2>📋 Tabla de ítems</h2>
    <div id="tabla-menus"></div>
  </section>

  <section>
    <h2>📊 Resumen por categoría y destino</h2>
    <div id="panel-resumen"></div>
  </section>

  <section>
    <h2>🏬 Menú por local</h2>
    <div id="panel-locales"></div>
  </section>

  <section>
    <h2>🕒 Últimos ítems modificados</h2>
    <div id="panel-modificados"></div>
  </section>

  <section>
    <h2>📜 Auditoría de cambios</h2>
    <div id="panel-auditoria"></div>
  </section>

  <div id="modal-menu-root"></div>

  <script type="module" src="../scripts/script-menus.js"></script>
</body>
</html>
