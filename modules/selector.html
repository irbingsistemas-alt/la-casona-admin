<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleccionar Módulo | La Casona</title>
  <link rel="stylesheet" href="../style-base.css" />
  <style>
    .modulo-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      margin: 12px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
      width: 180px;
    }
    .modulo-card:hover {
      transform: scale(1.03);
    }
    .modulo-icon {
      font-size: 36px;
      margin-bottom: 8px;
      color: #444;
    }
    .modulo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="../assets/logo.png" alt="Logo La Casona" />
      <div>
        <h1>Bienvenido</h1>
        <div class="small" id="rolInfo"></div>
      </div>
      <button id="btnLogout" class="btn ghost" style="margin-left:auto">Cerrar sesión</button>
    </header>

    <section class="card">
      <h2>Selecciona un módulo</h2>
      <div id="modulos" class="modulo-grid"></div>
    </section>
  </div>

  <script type="module" src="../scripts/selector.js"></script>
</body>
</html>
