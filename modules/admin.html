<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - La Casona</title>
  <link rel="stylesheet" href="../style-base.css" />
</head>
<body>
  <script>
    const rol = localStorage.getItem("rol");
    const usuario = localStorage.getItem("usuarioActivo");
    if (rol !== "admin" || !usuario) {
      window.location.href = "../index.html";
    }
  </script>

  <div class="contenedor">
    <header>
      <img src="../assets/logo.png" alt="Logo La Casona de 17" />
      <h1>Panel de Administración</h1>
      <p>Gestión de platos del menú</p>
      <button onclick="logout()">Cerrar sesión</button>
    </header>

    <section>
      <h3>Filtrar por categoría</h3>
      <select id="filtroCategoria">
        <option value="">Todas</option>
      </select>
    </section>

    <section>
      <table id="tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Disponible</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="guardarDisponibilidad()">Guardar cambios de disponibilidad</button>
    </section>

    <section>
      <h3>Agregar nuevo plato</h3>
      <input type="text" id="nuevoNombre" placeholder="Nombre del plato" />
      <input type="number" id="nuevoPrecio" placeholder="Precio" />

      <label for="categoriaExistente">Categoría:</label>
      <select id="categoriaExistente">
        <option value="">-- Nueva categoría --</option>
      </select>
      <input type="text" id="nuevaCategoria" placeholder="O escribe una nueva" />

      <button onclick="agregarPlato()">Agregar</button>
    </section>
  </div>

  <script type="module" src="../scripts/script-admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("rol");
      localStorage.removeItem("usuarioActivo");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
