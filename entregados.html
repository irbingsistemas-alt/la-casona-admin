<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entregados - La Casona de 17</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo La Casona de 17" />
    <h1>Pedidos entregados</h1>
    <p>Historial de entregas - Edificio FOCSA</p>
  </header>

  <div style="margin-bottom: 20px;">
    <input type="text" id="filtroCliente" placeholder="Filtrar por cliente" />
    <input type="text" id="filtroPiso" placeholder="Filtrar por piso" />
    <label>Desde: <input type="date" id="filtroDesde" /></label>
    <label>Hasta: <input type="date" id="filtroHasta" /></label>
    <button onclick="aplicarFiltros()">Filtrar</button>
    <button onclick="limpiarFiltros()">Limpiar</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="mostrarResumen('semana')">Resumen semanal</button>
    <button onclick="mostrarResumen('mes')">Resumen mensual</button>
  </div>

  <div id="total-dia" style="margin-top: 10px; font-weight: bold;"></div>
  <div id="lista-entregados"></div>
  <div id="tabla-exportable" style="margin-top: 30px;"></div>

  <script>
    const lista = document.getElementById("lista-entregados");
    const tablaDiv = document.getElementById("tabla-exportable");
    const entregados = JSON.parse(localStorage.getItem("pedidosEntregados")) || [];
    let pedidosFiltrados = [];

    function fechaLocalAISO(fechaStr) {
      const partes = fechaStr.split(",")[0].split("/");
      const dia = partes[0];
      const mes = partes[1];
      const año = partes[2];
      return `${año}-${mes.padStart(2, "0")}-${dia.padStart(2, "0")}`;
    }

    function hoyISO() {
      const hoy = new Date();
      const y = hoy.getFullYear();
      const m = String(hoy.getMonth() + 1).padStart(2, "0");
      const d = String(hoy.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    function mostrarTotalDelDia(pedidos) {
      const total = pedidos.reduce((sum, p) => sum + p.total, 0);
      const contenedor = document.getElementById("total-dia");
      contenedor.textContent = `Total acumulado del día: ${total} CUP`;
    }

    function aplicarFiltros() {
      const cliente = document.getElementById("filtroCliente").value.toLowerCase();
      const piso = document.getElementById("filtroPiso").value;
      const desde = document.getElementById("filtroDesde").value;
      const hasta = document.getElementById("filtroHasta").value;

      const filtrados = entregados.filter(p => {
        const coincideCliente = cliente === "" || p.cliente.toLowerCase().includes(cliente);
        const coincidePiso = piso === "" || p.piso === piso;

        const fechaPedido = fechaLocalAISO(p.fecha);
        const coincideFecha =
          (!desde || fechaPedido >= desde) &&
          (!hasta || fechaPedido <= hasta);

        return coincideCliente && coincidePiso && coincideFecha;
      });

      mostrarPedidos(filtrados);
      mostrarTotalDelDia(filtrados);
    }

    function limpiarFiltros() {
      document.getElementById("filtroCliente").value = "";
      document.getElementById("filtroPiso").value = "";
      document.getElementById("filtroDesde").value = "";
      document.getElementById("filtroHasta").value = "";
      const hoy = hoyISO();
      const pedidosHoy = entregados.filter(p => fechaLocalAISO(p.fecha) === hoy);
      mostrarPedidos(pedidosHoy);
      mostrarTotalDelDia(pedidosHoy);
    }

    function mostrarPedidos(pedidos) {
      pedidosFiltrados = pedidos;
      lista.innerHTML = "";
      tablaDiv.innerHTML = "";

      if (pedidos.length === 0) {
        lista.innerHTML = "<p>No hay pedidos entregados que coincidan.</p>";
        return;
      }

      pedidos.slice().reverse().forEach((pedido) => {
        const div = document.createElement("div");
        div.className = "menu-item";
        const fecha = fechaLocalAISO(pedido.fecha);
        div.innerHTML = `
          <p><strong>${fecha}</strong></p>
          <p><strong>${pedido.cliente}</strong> - Piso ${pedido.piso}, Apto ${pedido.apartamento}</p>
          <ul>
            ${pedido.items.map(i => `<li>${i.nombre} x${i.cantidad} = ${i.subtotal} CUP</li>`).join("")}
          </ul>
          <p><strong>Total:</strong> ${pedido.total} CUP</p>
        `;
        lista.appendChild(div);
      });

      let tablaHTML = `
        <h3>Resumen en tabla</h3>
        <table id="tablaCSV" border="1" cellpadding="6" cellspacing="0">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Piso</th>
              <th>Apto</th>
              <th>Platos</th>
              <th>Total (CUP)</th>
            </tr>
          </thead>
          <tbody>
      `;

      pedidos.forEach(p => {
        const fecha = fechaLocalAISO(p.fecha);
        const platos = p.items.map(i => `${i.nombre} x${i.cantidad}`).join(", ");
        tablaHTML += `
          <tr>
            <td>${fecha}</td>
            <td>${p.cliente}</td>
            <td>${p.piso}</td>
            <td>${p.apartamento}</td>
            <td>${platos}</td>
            <td>${p.total}</td>
          </tr>
        `;
      });

      tablaHTML += "</tbody></table>";
      tablaDiv.innerHTML = tablaHTML;
    }

    function mostrarResumen(tipo) {
      const resumen = {};

      entregados.forEach(p => {
        const fecha = fechaLocalAISO(p.fecha);
        let clave;

        if (tipo === "mes") {
          clave = fecha.slice(0, 7); // YYYY-MM
        } else if (tipo === "semana") {
          const d = new Date(fecha);
          const año = d.getFullYear();
          const primera = new Date(año, 0, 1);
          const dias = Math.floor((d - primera) / (24 * 60 * 60 * 1000));
          const semana = Math.ceil((dias + primera.getDay() + 1) / 7);
          clave = `${año}-sem${semana}`;
        } else {
          clave = fecha;
        }

        if (!resumen[clave]) {
          resumen[clave] = { total: 0, cantidad: 0 };
        }

        resumen[clave].total += p.total;
        resumen[clave].cantidad += 1;
      });

      let html = `<h3>Resumen por ${tipo}</h3><table border="1" cellpadding="6" cellspacing="0"><thead><tr><th>${tipo === "mes" ? "Mes" : "Semana"}</th><th>Pedidos</th><th>Total (CUP)</th></tr></thead><tbody>`;

      Object.entries(resumen).forEach(([clave, datos]) => {
        html += `<tr><td>${clave}</td><td>${datos.cantidad}</td><td>${datos.total}</td></tr>`;
      });

      html += "</tbody></table>";
      tablaDiv.innerHTML = html;
      lista.innerHTML = "";
      document.getElementById("total-dia").textContent = "";
    }

    function exportarCSV() {
      if (pedidosFiltrados.length === 0) {
        alert("No hay datos para exportar.");
        return;
      }

      pedidosFiltrados.forEach(p => {
        const fecha = fechaLocalAISO(p.fecha);

        csv += `"${fecha}","${p.cliente}","${p.piso}","${p.apartamento}","${platos}","${p.total}"\n`;
      });
