<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Restaurante - La Casona</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo La Casona de 17" />
    <h1>Menú en Mesa</h1>
    <p>Selecciona tus platos y envía el pedido desde tu mesa</p>
  </header>

  <section>
    <label for="mesa"><strong>Número de mesa:</strong></label>
    <input type="number" id="mesa" placeholder="Ej. 5" required />
  </section>

  <section>
    <label for="filtro"><strong>Filtrar por categoría:</strong></label>
    <select id="filtro" onchange="filtrarMenu()"></select>
  </section>

  <section id="menu"></section>

  <section>
    <p><strong>Total:</strong> <span id="total">0</span> CUP</p>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </section>

  <section id="confirmacion" style="display:none;">
    <h2>✅ Pedido enviado</h2>
    <div id="resumen"></div>
    <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    <button onclick="cancelar()">Cerrar</button>
  </section>

  <script type="module" src="script-menu-mesa.js"></script>
</body>
</html>
